<app-navbar></app-navbar>
<div class="container mt-2">
  <div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="card">
    <div class="card-header"><h5 class="title">Ürünler</h5></div>
    <div class="card-body">
      <table *ngIf="dataLoaded == true" class="table">
        <thead>
          <tr>
            <th></th>
            <th>Kategori</th>
            <th>Miktar</th>
            <th>Fiyat</th>
            <th>Satıcı</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td></td>
            <td>{{ product.categoryName }}</td>
            <td>{{ product.quantity | number }} kg</td>
            <td>{{ product.unitsInPrice | currency | replace: "$":"₺" }}</td>
            <td>{{ product.supplierUserName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
