<!-- Modal -->
<div
  class="modal fade"
  id="reportModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Rapor Hazırla</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="content">
          <div class="col-md-12">
            <form [formGroup]="reportForm">
              <div class="mb-3">
                <label for="categoryId">Başlangıç tarihi</label>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="datetime-local"
                    id="Date"
                    formControlName="startDate"
                    placeholder="Tarih"
                    [(ngModel)]="startDate"
                    [max]="nowDate"
                  />
                </div>
              </div>
              <div *ngIf="startDate" class="mb-3">
                <label for="unitInStock">Bitiş tarihi</label>
                <div class="form-group">
                  <input
                    type="datetime-local"
                    id="date"
                    formControlName="endDate"
                    class="form-control"
                    [min]="startDate"
                    [max]="nowDate"
                    [(ngModel)]="endDate"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Vazgeç
        </button>
        <button class="btn btn-primary" (click)="create()" data-bs-dismiss="modal">Oluştur</button>
      </div>
    </div>
  </div>
</div>
