<!-- Modal -->
<div
  class="modal fade"
  id="categoryAddModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kategory Ekle</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="content">
          <div class="col-md-12">
            <form [formGroup]="categoryAddForm">
              <div class="mb-3">
                <label for="categoryId">Kategori</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="buğday"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            data-bs-toggle="modal"
            data-bs-target="#productModel"
          >
            Vazgeç
          </button>
          <button class="btn btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
